<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      background-color: #000000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #316a90;
    }

    #loginForm {
      background-color: #05172a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ecf0f1;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Login &nbsp&nbsp</h1>
  
  <form id="loginForm">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" pattern="[0-9#]+" required>
    
    <label for="userName">Your Name:</label>
    <input type="text" id="userName" required>
    
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      var userId = document.getElementById("userId").value;
      var userName = document.getElementById("userName").value;

      // You can perform additional validation if needed
      
      // Redirect to another page with the data
      window.location.href = "anotherPage.html?userId=" + encodeURIComponent(userId) + "&userName=" + encodeURIComponent(userName);
    }
  </script>
</body>
</html>
