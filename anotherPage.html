<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>database</title>
    <style>
        .active-dot {
            width: 10px;
            height: 10px;
            background-color: #00ff00; /* Green color for the dot */
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #left-section {
            flex: 1;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        #right-section {
            flex: 3;
            background-color: #2e2e2e;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            color: #fff;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #555;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #777;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: left;
        }
        /* Add styles for the circular image */
        .profile-image {
          width: 30px;
          height: 30px;
          border-radius: 50%;
          margin-right: 10px;
          object-fit: cover; /* Maintain aspect ratio and cover the container */
        }


        /* Dark mode toggle button */
        #darkModeToggle {
            background-color: #555;
            border: none;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #darkModeToggle:hover {
            background-color: #777;
        }
    </style>
</head>
